<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/phone.png" alt="Telefone" />
        <h1>Agenda de Contatos</h1>
      </header>
      <form id="agenda">
        <input id="nome" type="text" required placeholder="Nome completo" />
        <input
          type="tel"
          id="telefone"
          required
          placeholder="Número do telefone"
          minlength="14"
          maxlength="15"
          onkeyup="handlePhone(event)"
        />
        <button type="submit">Adicionar +</button>
      </form>
      <p class="erro">O campo nome deve conter um nome completo!</p>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Nome do contato</th>
            <th>Número do contato</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
